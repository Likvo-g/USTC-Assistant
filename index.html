<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USTC-Assistant</title>

    <!-- Bootstrap5的CSS和JS引入 -->
    <link rel="stylesheet" href="./styles/Bootstrap5.css">
    <script src="./scripts/Bootstrap5.js"></script>

    <!-- 高德地图 JS API - 使用loader方式加载 -->
    <script>
        window._AMapSecurityConfig = {
            securityJsCode: '38d1fa24794332f10fc3abb988a15485',  // 安全密钥
        }
    </script>
    <script src="https://webapi.amap.com/loader.js"></script>

    <!-- 主要CSS -->
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<h1 id="title">USTC-Assistant</h1>

<div class="container d-flex flex-column">
    <!-- 地图容器 -->
    <div id="mapContainer" class="map-container d-none">
        <div id="map"></div>
        <button id="closeMapBtn" class="btn btn-sm btn-danger close-map-btn">关闭地图</button>
    </div>

    <div class="chat-history" id="chatHistory">
        <div class="message llm-message">你好，这里是USTC-Assistant！</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="输入你的消息...">
        <button id="sendButton">发送</button>
    </div>
</div>

<!-- 主要JS -->
<script type="module" src="./scripts/index.js"></script>
</body>
</html>
